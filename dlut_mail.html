<!DOCTYPE html>
<html lang="en" style="width: 100%;height: 100%;margin: 0">
<head>
    <meta charset="UTF-8">
    <title>校园电子邮箱</title>
    <link rel="stylesheet" href="css/dlut_mail.css">
</head>
<body style="height: 100%;width: 100%;margin: 0">
<div id="container">
    <div id="head">
        <img src="img/dlut_mail_logo.gif" alt="logo">
        <a href="https://mail.dlut.edu.cn/coremail/help/index_zh_CN.jsp" id="help">帮助</a>
    </div>
    <div id="page">
        <img src="img/dlut_mail_background.jpg" alt="background">
        <div id="input">
            <div>
            <span class="tip" style="font-size: 14px;color: black;font-weight: 700">电子邮箱登录</span>
            <img src="" alt="">
            <select id="sel1">
                <option>简体中文</option>
                <option>繁體中文</option>
                <option>ENGLISH</option>
            </select>
            <span class="tip" style="float: right">Language:</span>
                <img src="img/1.png" alt="user_name" height="14" width="12" style="position: relative;top: 36px;right: 85px">
                <img src="img/2.png" alt="user_name" height="14" width="14" style="position: relative;top: 86px;right: 104px">
                <img src="img/3.png" alt="user_name" height="17.3" width="7.6" style="position: relative;top: 136px;right: 118px">
        </div>
            <input type="text" class="input">
            <div>

                <select id="sel2">
                <option>dlut.edu.cn</option>
                <option>mail.dlut.edu.cn</option>
                </select>

            <input type="password" class="input">
            <div>
                <input type="checkbox" style="float: left">
                <span class="tip" style="float: left">记住用户名</span>
                <span class="tip" style="float: right">SSL安全登录</span>
                <input type="checkbox" style="float: right">
            </div>
            <div><input type="submit" id="login" value="登录"></div>
        </div>
        <span class="tip" id="foot">大连理工大学网络与信息化中心</span>
    </div>




</div>


</body>
</html>
